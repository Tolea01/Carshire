<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myCarshire</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/media.css">
</head>

<body>
  <header>
    <section class="header-contacts">
      <div class="container-fluid">
        <div class="row header-contacts__row">
          <div class="col-6">
            <div class="row">
              <div class="col-12 header-contacts__telephon">+123456789</div>
              <div class="col-12 header-contacts__message">info@example.com</div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-12 header-contacts__icon">
                <a class="linkedin" href="#" title="Linkedin"></a>
                <a class="google" href="#" title="Google"></a>
                <a class="pinterest" href="#" title="Pinterest"></a>
                <a class="facebook" href="#" title="Facebook"></a>
                <a class="instagram" href="#" title="Instagram"></a>
                <a class="twitter" href="#" title="Twitter"></a>
                <a class="skype" href="#" title="Skype"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="header-menu">
      <nav class="navbar navbar-expand-lg">
        <div class="header-menu__nav container-fluid">
          <a class="navbar-brand" href="#">
            <img class="header-menu__logo" src="/img/header-logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav header-menu__links">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Featured</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
