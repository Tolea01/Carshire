<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCarshire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/media.css">
</head>

<body>
    <header>
        <section class="header-contacts">
            <div class="container-fluid">
                <div class="row header-contacts__row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12 header-contacts__telephon">+123456789</div>
                            <div class="col-12 header-contacts__message">info@example.com</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12 header-contacts__icon">
                                <a class="header-contacts__links" href="#"><img src="/SVG_icon/Linkedin.svg" class="linkedin" alt="Linkedin" title="Linkedin"></a>
                                <a class="header-contacts__links" href="#"><img src="/SVG_icon/Google.svg" class="google" alt="Google" title="Google"></a>
                                <a class="header-contacts__links" href="#"><img src="/SVG_icon/Pinterest.svg" class="pinterest" alt="Pinterest" title="Pinterest"></a>
                                <a class="header-contacts__links" href="#"><img src="/SVG_icon/Facebook.svg" class="facebook" alt="Facebook" title="Facebook"></a>
                                <a class="header-contacts__links" href="#"><img src="/SVG_icon/Instagram.svg" class="instagram" alt="Instagram" title="Instagram"></a>
                                <a class="header-contacts__links" href="#"><img src="/SVG_icon/Twitter.svg" class="twitter" alt="Twitter" title="Twitter"></a>
                                <a class="header-contacts__links" href="#"><img src="/SVG_icon/Skype.svg" class="skype" alt="Skype" title="Skype"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
